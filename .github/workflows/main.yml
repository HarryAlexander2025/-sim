name: بناء APK

on:
  push:
    branches: [ "الرئيسية" ]
  pull_request:
    branches: [ "الرئيسية" ]

jobs:
  build:
    name: إنشاء APK
    runs-on: ubuntu-latest

    steps:
      - name: مستودع الخروج
        uses: actions/checkout@v3

      - name: تسجيل الخروج
        run: echo "تم الانتهاء من تسجيل الخروج من المستودع"

      - name: إعداد JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
