name: Build APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Generate APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        run: echo "Step 1: Checkout repository completed in $(date +%s)"

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
        run: echo "Step 3: Cache Gradle completed in $(date +%s)"

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew && echo "Step 4: Grant execute permission completed in $(date +%s)"

      - name: Build APK
        run: ./gradlew assembleDebug && echo "Step 5: Build APK completed in $(date +%s)"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
        run: echo "Step 6: Upload APK artifact completed in $(date +%s)"
